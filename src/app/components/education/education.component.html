<div class="mx-6 my-2 p-4 border border-gray-300">
	<h3 class="text-xl text-center font-medium">Educaci&oacute;n</h3>
	<div class="flex flex-col">
		<div class="p-2" *ngFor="let education of educations">
			<i class="text-black text-3xl fa-solid fa-building"></i>
			<h4 class="font-bold text-lg inline-block mx-2">
				{{ education.title }}
			</h4>
			<span>{{ education.nameInstitution }}</span>
			<p>{{ education.startYear }} hasta {{ education.finishYear }}</p>
		</div>
	</div>
</div>
